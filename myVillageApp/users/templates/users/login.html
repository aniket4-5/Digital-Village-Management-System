{% extends 'villageapp/base.html' %}
{% comment %} {% load crispy_forms_tags %} {% endcomment %}
{% block content%}
<div class="content-section">

<form action="" method="POST">
  
   {% csrf_token %}
   <fieldset class="form-group">
     <legend class="border-bottom mb-4">Login</legend>
     {{form.as_p}}
   </fieldset>
   <div class="my-2 form-group">
        <input type="submit" class="btn btn-outline-primary" value="Sign-in"/>
        <a class ="btn btn-outline-info "href="{% url 'pass_reset' %}">Forgot Password ?</a>
   </div>



</form>

    <div class="border-top pt-3">
        <small>Don't Have An Account ?  <a href="{% url 'register' %}" class="ml-3">Sign up</a></small>
    </div>
</div>

{% endblock content%}
