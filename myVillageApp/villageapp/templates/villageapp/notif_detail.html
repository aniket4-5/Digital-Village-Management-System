{% extends 'villageapp/base.html' %}
{% block content%}
<div>
   
   
  
     <div class="row my-3">
   

       <div class ="card">
       
        <div class="card-body">
          <h5 class="card-title">Title : {{item.title}}</h5>
          
          <p class="card-text"><b>Date Posted </b>: {{item.date_posted|date:"d - F - Y"}}</p>
          <p class="card-text"><b>Description </b>: {{item.content}}</p>
          
         {% if user.is_superuser %}
         <a href="{% url 'notif_update' item.id %}" class="btn btn-outline-primary">Edit-Notification</a>
         <a href="{% url 'notif_delete' item.id %}" class="btn btn-outline-danger mx-3">Delete</a>

         {% endif %}
         <a href="#" class="btn btn-success mx-3">Listen</a>
        </div>


       </div>
    
      
   
     </div>

  
    
</div>

{% endblock content%}
