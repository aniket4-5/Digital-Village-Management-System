{% extends 'villageapp/base.html' %}
{% comment %} {% load crispy_forms_tags %} {% endcomment %}
{% block content%}
<div class="content-section">

<form action="" method="POST">
  
   {% csrf_token %}
   <fieldset class="form-group">
     <legend class="border-bottom mb-4">Delete Your Complaints</legend>
     <h2>Are You sure to delete the Complaint :  {{object.title}}</h2>
   </fieldset>
   <div class="my-2 form-group">
        <input type="submit" class="btn btn-outline-danger" value="Yes , Delete"/>
        <a class="btn btn-outline-Success" href="{% url 'comp_detail' object.id %}">Cancel</a>
   </div>



</form>

   
</div>

{% endblock content%}
